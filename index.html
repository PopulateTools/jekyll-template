---
layout: default
---

<div class="home">

  <div class="pure-g">

    <div class="pure-u-1 pure-u-md-17-24">

      <div class="all_stories">

        <h3>Latest posts:</h3>

        {% for post in site.posts %}
        <div class="story">
          <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        </div>
        {% endfor %}

      </div>

    </div>

    <div class="pure-u-1 pure-u-md-7-24 side_column ">

      <div class="block">
        <h3>Sidebar block</h3>
        <p>Does anyone do sidebars yet?</p>
      </div>

      <div class="block">
        <h3>Yet another block</h3>
        <p>This is crazy.</p>
      </div>

    </div>
  </div>
</div>
